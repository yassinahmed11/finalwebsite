<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Nike store</title>
  <link rel='stylesheet' ><link rel="stylesheet" href="./ordernow.css">

</head>
<body>
    <div class="yassin-main-wrapper">
        <div class="yassin-form-wrapper">
          <form >
            <div class="yassin-mb-5">
              <label for="name" class="yassin-form-label"> Full Name </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
                class="yassin-form-input"
              />
            </div>
            <div class="yassin-mb-5">
              <label for="phone" class="yassin-form-label"> Phone Number </label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Enter your phone number"
                class="yassin-form-input"
              />
            </div>
            <div class="yassin-mb-5">
              <label for="email" class="yassin-form-label"> Email Address </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="yassin-form-input"
              />
            </div>
            <div class=" yassin--mx-3">
              <div class="yassin-px-3">
                <div class="yassin-mb-5 ">
                  <label for="date" class="yassin-form-label"> Date </label>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="yassin-form-input"
                  />
                </div>
              </div>
              <div class="yassin-px-3">
                <div class="yassin-mb-5">
                  <label for="time" class="yassin-form-label"> Time </label>
                  <input
                    type="time"
                    name="time"
                    id="time"
                    class="yassin-form-input"
                  />
                </div>
              </div>
            </div>
      
            <div class="yassin-pt-3">
              <label class="yassin-form-label yassin-form-label-2">
                Address Details
              </label>
              <div class="flex flex-wrap yassin--mx-3">
                <div class="yassin-px-3">
                  <div class="yassin-mb-5">
                    <input
                      type="text"
                      name="area"
                      id="area"
                      placeholder="Enter area"
                      class="yassin-form-input"
                    />
                  </div>
                </div>
                <div class="yassin-px-3">
                  <div class="yassin-mb-5">
                    <input
                      type="text"
                      name="city"
                      id="city"
                      placeholder="Enter city"
                      class="yassin-form-input"
                    />
                  </div>
                </div>
                <div class=" yassin-px-3">
                  <div class="yassin-mb-5">
                    <input
                      type="text"
                      name="state"
                      id="state"
                      placeholder="Enter state"
                      class="yassin-form-input"
                    />
                  </div>
                </div>
                <div class="yassin-px-3">
                  <div class="yassin-mb-5">
                    <input
                      type="text"
                      name="post-code"
                      id="post-code"
                      placeholder="Post Code"
                      class="yassin-form-input"
                    />
                  </div>
                </div>
              </div>
            </div>
      
            <div>
                <a href="./visa.html" class="order-now">Order Now</a>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
